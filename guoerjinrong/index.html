<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="shouye.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="licai.html">
				<span class="mui-icon mui-icon-compose"></span>
				<span class="mui-tab-label">理财</span>
			</a>
			<a class="mui-tab-item" href="wode.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
			<a class="mui-tab-item" href="gengduo.html">
				<span class="mui-icon mui-icon-more"></span>
				<span class="mui-tab-label">更多</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			//加载
			mui.plusReady(function(){
//				获取当前主视口
				var a=plus.webview.currentWebview();
//				创建4个子视口
				var arr = [
					"shouye.html",
					"licai.html",
					"wode.html",
					"gengduo.html"
				]
				var styles = {
					top:"0",
					bottom:"50px"
				}
				for(var i=0;i<arr.length;i++){
					//创建新的窗口
					var b=plus.webview.create(arr[i], arr[i], styles);
//					隐藏子视口
					b.hide();
					//把子视口添加到主视口里面
					a.append(b)
				}
				//显示第一个子视口
				plus.webview.show(arr[0]);
				mui('.mui-bar').on('tap', 'a', function() {
					var hrefUrl = this.getAttribute('href');
					plus.webview.show(hrefUrl);
				})
			})
		</script>
	</body>

</html>
